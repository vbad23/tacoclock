<div class="restaurant-page">
  <div class="restaurant-card">
    <div class="header">
      Taco Time GR
    </div>
    <div class="restaurant-image">
      <img src="" alt="">
    </div>
    <div class="restaurant-info">
      <p class="restaurant-name">{{$ctrl.restaurant.name}}</p>
      <p>{{$ctrl.restaurant.location.address}}</p>
      <div class="get-directions-container">
        <a href="https://www.google.com/maps/dir/?api=1&destination=
        {{$ctrl.restaurant.location.latitude}},
        {{$ctrl.restaurant.location.longitude}}"
        target="_blank">
          <i class="fas fa-map-marker"></i>  Get Directions with Google Maps</a>
      </div>
      <p>Price Range:<span class="dollars"> {{"$".repeat($ctrl.restaurant.price_range)}}</span ></p>
      <p>Average Price for Two:<span class="av-price"> {{$ctrl.restaurant.currency}}{{$ctrl.restaurant.average_cost_for_two}}</span></p>
    </div>
    <div class="back-button">
      <a href="#!/"><button>Back</button></a>
    </div>
  </div>
</div>
