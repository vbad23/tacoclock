<div class="restaurant-card">
  <div class="header">
    Taco Time GR
  </div>
  <div class="restaurant-image">
    <img src="" alt="">
  </div>
  <div class="restaurant-info">
    <p class="restaurant-name">{{$ctrl.restaurant.name}}</p>
    <p>{{$ctrl.restaurant.location.address}}</p>
    <p>
      <a href="https://www.google.com/maps/dir/?api=1&destination=
      {{$ctrl.restaurant.location.latitude}},
      {{$ctrl.restaurant.location.longitude}}">
        <button><i class="fas fa-map-marker"></i> Get Directions with Google Maps</button></a></p>
    <p>Price Range: {{"$".repeat($ctrl.restaurant.price_range)}}</p>
    <p>Average Price for Two: ${{$ctrl.restaurant.average_cost_for_two}}</p>
  </div>
  <div class="back-button">
    <a href="#!/"><button>Back</button></a>
  </div>
</div>
