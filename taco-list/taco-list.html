<div class="side-bar-color">
  <div class="main-content-container">
    <div class="main-header-container">
      <h1 class="main-header">
        It's <span class="break">Always </span><span class="break">Taco Time.</span>
        <h1>
        </div>
        <div class="blurb">
          <p>Find a Taco, Find Happiness</p>
        </div>
        <div class="input-fields">
          <div class="location-search">
            <form class="form" name="form" ng-submit="$ctrl.submit()" autocomplete="off">
              <label class="label">Your location  </label>
                <div class="input-button-container">
                  <input type="text" class="search address-search" ng-model="$ctrl.location" placeholder="Address, Zip, POI" id="locationInput" ng-required="true" name='input'/>
                  <button class="submit-button" ng-click="focusInput=true" ng-disabled="form.input.$pristine">SUBMIT</button>
                </div>
            </form>
          </div>
        </div>
      <div class="location-loader" ng-show="$ctrl.searching">

      </div>
      <div class="location-display" ng-show=$ctrl.finished>
        Showing the nearest locations for:<br>{{$ctrl.locationName}}
      </div>
      <div class="search-filter">
        <label class="label">Filter</label>
          <input ng-model="$ctrl.search" class="search filter-input"/>
      </div>
      <div class="dropdown">
        <select ng-model="$ctrl.sortChoice" ng-options="sort.id as sort.name for sort in $ctrl.sortOptions"></select>
      </div>
      <div class="card-grid">
        <taco-card
        class="taco-card-instance"
        restaurant="restaurant"
        ng-repeat="restaurant in $ctrl.restaurants | orderBy: $ctrl.sortChoice | filter:$ctrl.search">
      </taco-card>
    </div>
  </div>

  </div>
</div>
